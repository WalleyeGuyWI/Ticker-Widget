<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticker Widget</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .wrap { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="height:100%;width:100%">
      <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
      <script type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js"
        async>
      {
        "autosize": true,
        "colorTheme": "light",
        "dateRanges": ["1d|1","1m|30","3m|60","12m|1D","60m|1W","all|1M"],
        "chartType": "area",
        "scalePosition": "right",
        "valuesTracking": "1",
        "changeMode": "price-and-percent",
        "symbols": [
          ["Google","NASDAQ:GOOGL|1D"],
          ["Nasdaq Composite","TVC:IXIC|1D"],
          ["Dow Jones (DJI)","TVC:DJI|1D"],
          ["S&P 500 (SPX)","TVC:SPX|1D"],
          ["Bitcoin","BITSTAMP:BTCUSD|1D"],
          ["EUR/USD","FX:EURUSD|1D"],
          ["Gold","OANDA:XAUUSD|1D"]
        ]
      }
      </script>
    </div>
    <!-- TradingView Widget END -->
  </div>
</body>
</html>
